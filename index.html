<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20 font-medium">Welcome to the <span class="text-teal-900 font-bold">BANK!!!</span></h1>
    </header>

    <main>
        <section class="mt-12 ">
            <div class="bg-fuchsia-300 w-3/4 mx-auto p-12 rounded-lg">
            <h1 class="text-5xl font-semibold mb-6 text-center ">Please login</h1>
            <input class="block w-3/4 mb-5 mx-auto rounded-lg pl-8" type="email" name="" id="" placeholder="Enter your email ">
            <input class="block  w-3/4 mb-5 mx-auto rounded-lg pl-8" type="password" name="" id="" placeholder="Enter your password">
            <button class="bg-amber-500 w-2/4 mx-auto ml-60 text-xl font-semibold text-white px-8 py-1 rounded-xl  hover:bg-amber-600  ">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
